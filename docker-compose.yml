version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_search_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
    networks:
      - laravel_search
    depends_on:
      - db
      - redis
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=laravel_search
      - DB_USERNAME=postgres
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  nginx:
    image: nginx:alpine
    container_name: laravel_search_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel_search
    depends_on:
      - app

  db:
    image: postgres:15-alpine
    container_name: laravel_search_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: laravel_search
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - laravel_search

  redis:
    image: redis:7-alpine
    container_name: laravel_search_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - laravel_search

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_search_queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - laravel_search
    depends_on:
      - db
      - redis
    command: php artisan queue:work --tries=3 --timeout=90
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=laravel_search
      - DB_USERNAME=postgres
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379

networks:
  laravel_search:
    driver: bridge

volumes:
  dbdata:
    driver: local

